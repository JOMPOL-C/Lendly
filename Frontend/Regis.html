<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta 
    name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <title>Lendly</title>
    <link rel="stylesheet" href="style.css">
    <script  src="script.js" defer></script>
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form id="RegisForm">
            <h1>สมัครบัญชี Lendly</h1>

            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="ชื่อ" name="name" id="name" >
                </div>
                <div class="input-field">
                    <input type="text" placeholder="นามสกุล" name="lastname" id="lastname" >
                </div>

                <div class="input-field">
                    <input type="text" placeholder="ชื่อผู้ใช้" name="username" id="username" >
                    <i class='bxr  bx-user'  ></i>
                </div>

            
                <div class="input-field">
                    <input type="number" placeholder="เบอร์โทรศัพท์" name="phone" id="phone" >
                    <i class='bxr  bx-phone'  ></i> 
                </div>
                <div class="input-field">
                    <input type="email" placeholder="อีเมล" name="email" id="email" >
                    <i class='bxr  bx-envelope'  ></i> 
                </div>
            

            
                <div class="input-field">
                    <input type="password" placeholder="รหัสผ่าน" name="password" id="password" >
                    <i class='bxr  bx-lock'  ></i> 
                </div>
                <div class="input-field">
                    <input type="password" placeholder="ยืนยันรหัสผ่าน" name="confirm_password" id="confirm_password" >
                    <i class='bxr  bx-lock'  ></i> 
                </div>
            </div>

            <div style="margin-top: 10px;">
                <label for="termsCheck" class="form-check-label">
                <input type="checkbox" name="confirm" id="confirm"> ยอมรับ
                <a href="#">ข้อตกลง และเงื่อนไข</a>
            </label>
            </div>

            <div class="input-box">
                <div class="input-field">
                    <button id="submitBtn" type="submit" class="btn">สมัครบัญชี</button>
                </div>
            </div>
            <p id="error"></p>
        </form>
    </div>
</body>
</html>
