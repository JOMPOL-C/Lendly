<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta 
    name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <title>Lendly</title>
    <link rel="stylesheet" href="style.css">
    <script  src="script.js" defer></script>
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div>
        <form id="RegisForm">
            <h1>สมัครบัญชี Lendly</h1>

            <div>
                <div>
                    <input type="text" placeholder="Name" name="name" id="name" >
                </div>
                <div>
                    <input type="text" placeholder="Lastname" name="lastname" id="lastname" >
                </div>
            </div>

            <div>
                    <input type="text" placeholder="Username" name="username" id="username" >
                    <i class='bxr  bx-user'  ></i> 
            </div>

             <div>
                <div>
                    <input type="number" placeholder="Phone" name="phone" id="phone" >
                    <i class='bxr  bx-phone'  ></i> 
                </div>
                <div>
                    <input type="email" placeholder="Email" name="email" id="email" >
                    <i class='bxr  bx-envelope'  ></i> 
                </div>
            </div>

            <div>
                <div>
                    <input type="password" placeholder="Password" name="password" id="password" >
                    <i class='bxr  bx-lock'  ></i> 
                </div>
                <div>
                    <input type="password" placeholder="ConfirmPassword" name="confirm_password" id="confirm_password" >
                    <i class='bxr  bx-lock'  ></i> 
                </div>
            </div>

            <label for="termsCheck" class="form-check-label">
                <input type="checkbox" name="confirm" id="confirm"> ยอมรับ
                <a href="#">ข้อตกลง และเงื่อนไข</a>
            </label>

            <button type="submit" class="btn">สมัครบัญชี</button>
            <p id="error"></p>
        </form>
    </div>
</body>
</html>
